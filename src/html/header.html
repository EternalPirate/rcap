<header class="rcap-Header">
    <div class="rcap-Header-top u-wp">
        <a href="#" class="rcap-Logo">
            <figure class="rcap-Logo-figure">
                <img class="rcap-Logo-figure-img" src="./images/icons/logo.svg" alt="logo">
                <figcaption class="rcap-Logo-figure-caption"><b class="rcap-Logo-figure-caption-title">CarMazad</b>House of
                    Vehicles
                </figcaption>
            </figure>
        </a>

        <div class="rcap-Header-top-right">
            <nav class="rcap-Nav">
                <a href="#" class="rcap-Nav-item is-active">Vehicles</a>
                <a href="#" class="rcap-Nav-item">FAQs</a>
                <a href="#" class="rcap-Nav-item">Contact us <sup class="rcap-Nav-item-easteregg">arabic</sup></a>
            </nav>

            <div class="rcap-LanguageSelect">
                <button class="rcap-Btn"><img src="./images/icons/flag.svg" alt="flag"></button>
            </div>

            <button class="rcap-Btn rcap-Btn--outline rcap-Btn--signIn">
                <img src="./images/icons/user.svg" alt="user">
                <span>Sign IN</span>
            </button>
        </div>
    </div>

    <div class="rcap-Header-middle u-wp">
        <div class="rcap-Header-middle-search">
            <button class="rcap-Btn rcap-Header-middle-search-btn"><img src="./images/icons/search.svg" alt="search"></button>
            <input class="rcap-Input rcap-Header-middle-search-input" type="text" placeholder="Search">
        </div>

        <div class="rcap-Header-middle-sort">
            <div class="rcap-Select rcap-Select-big">
                <div class="rcap-Select-current" tabindex="1">
                    <div class="rcap-Select-value">
                        <input class="rcap-Select-input" type="radio" id="0" value="1" name="sort" checked="checked"/>
                        <p class="rcap-Select-input-text">By Price</p>
                    </div>
                    <div class="rcap-Select-value">
                        <input class="rcap-Select-input" type="radio" id="1" value="2" name="sort" checked="checked"/>
                        <p class="rcap-Select-input-text">By Time</p>
                    </div>

                    <img class="rcap-Select-icon rcap-Select-icon--big" src="./images/icons/arrow.svg" alt="arrow"
                         aria-hidden="true"/>
                </div>
                <div class="rcap-Select-list">
                    <label class="rcap-Select-option" for="1" aria-hidden="aria-hidden">By Time</label>
                    <label class="rcap-Select-option" for="0" aria-hidden="aria-hidden">By Price</label>
                </div>
            </div>
        </div>

        <div class="rcap-Header-middle-view">
            <button class="rcap-Btn"><img src="./images/icons/view.svg" alt="view"></button>
            <button class="rcap-Btn"><img src="./images/icons/view2.svg" alt="view2"></button>
        </div>
    </div>

    <div class="rcap-Header-bottom u-wp">
        <div class="rcap-Header-bottom-type">
            <div class="rcap-Select rcap-Select--o">
                <div class="rcap-Select-current" tabindex="1">
                    <div class="rcap-Select-value">
                        <input class="rcap-Select-input" type="radio" id="2" value="2" name="DamageType" checked="checked"/>
                        <p class="rcap-Select-input-text">Type A</p>
                    </div>
                    <div class="rcap-Select-value">
                        <input class="rcap-Select-input" type="radio" id="3" value="3" name="DamageType" checked="checked"/>
                        <p class="rcap-Select-input-text">Type B</p>
                    </div>
                    <div class="rcap-Select-value">
                        <input class="rcap-Select-input" type="radio" id="4" value="4" name="DamageType" checked="checked"/>
                        <p class="rcap-Select-input-text">Damage Type</p>
                    </div>

                    <img class="rcap-Select-icon" src="./images/icons/arrow.svg" alt="arrow" aria-hidden="true"/>
                </div>
                <div class="rcap-Select-list">
                    <label class="rcap-Select-option rcap-Select-option--o" for="4" aria-hidden="aria-hidden">Damage Type</label>
                    <label class="rcap-Select-option rcap-Select-option--o" for="2" aria-hidden="aria-hidden">Type A</label>
                    <label class="rcap-Select-option rcap-Select-option--o" for="3" aria-hidden="aria-hidden">Type B</label>
                </div>
            </div>
        </div>

        <div class="rcap-Header-bottom-favorite">
            <button class="rcap-Btn rcap-Btn--icon"><img src="./images/icons/star-fill.svg" alt="star-fill"></button>
            Show Favorites
        </div>

        <div class="rcap-CheckBox">
            <input type="checkbox" id="LiveAuctions">
            <label for="LiveAuctions">Live Auctions</label>
        </div>
        <div class="rcap-CheckBox">
            <input type="checkbox" id="ComingSoon">
            <label for="ComingSoon">Coming Soon</label>
        </div>
        <div class="rcap-CheckBox">
            <input type="checkbox" id="EndedAuctions">
            <label for="EndedAuctions">Ended Auctions</label>
        </div>
    </div>
</header>
